  <script>

    // Create Sidenav
    for (let i = 0; i < pages.length; i++) {
      let ref = document.createElement('A');
      ref.setAttribute('href', './pages/sides/' + pages[i] + '/' + pages[i] + '.html');
      ref.setAttribute('class', 'page')
      ref.setAttribute('id', pages[i]);
      let text = pages[i].charAt(0).toUpperCase() + pages[i].slice(1);

      document.getElementsByClassName('sidenav')[0].appendChild(ref);
